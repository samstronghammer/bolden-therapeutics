<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html"><img src="assets/img/bolden-logo-mini.svg" class="navbar-logo"></a>
    <div class="navbar-links">
      {% for item in site.data.navigation %}
      <div class="navbar-item{% if page.url == item.link %} active{% endif %}">
        <a class="navbar-link" href="{{ item.link }}">{{ item.name }}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</nav>
