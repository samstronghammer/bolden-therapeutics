<script>
  let shown = false;
  const toggleMenu = () => {
    const menuElement = document.getElementById("hamburger-menu");
    if (shown) {
        menuElement.style.left = "-250px";
    } else {
        menuElement.style.left = "0";
    }
    shown = !shown;
  }
</script>
<nav class="navbar">
  <div class="navbar-container">
    <a href="/index.html"><img src="/assets/img/mini/bolden-logo.svg" class="navbar-logo" alt="Bolden Therapeutics"></a>
    <div class="navbar-links">
      {% for item in site.data.navigation %}
      <div class="navbar-item{% if page.url contains item.link or page.url == "/" and item.link == "/index.html"%} active{% endif %}">
        <a class="navbar-link" href="{{ item.link }}">{{item.name}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- <button onclick="toggleMenu()" class="no-border-button">
    <img src="{{ '/assets/img/mini/hamburger.svg' | relative_url }}" alt="Hamburger Menu" class="hamburger">
  </button> -->
</nav>
